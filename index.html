<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Document</title>
	<style type="text/css">
		*{
			padding: 0px;
			margin: 0px;
		}
		.game-cont{
			height: 500px;
			width: 90%;
			border: 2px solid black;
			background-image: url("pTo5a4Lgc.gif");
			background-size: 25%;
			background-repeat: repeat-x;
		}
		.dino{
			height: 70px;
			width: 70px;
			position: relative;
			top: 320px;
			background-image: url("https://i.pinimg.com/originals/a0/11/fd/a011fdf6b2bbeabc86c8c5965f2f99fb.gif");
			background-position: center;
			background-size: 150%;
		}
		.jump{
			animation: jump 0.5s ease-in-out 1;
		}
		@keyframes jump{
			50%{
				top: 100px;
			}
		}
		.block{
			height: 90px;
			width: 190px;
			background-image: url("https://ugokawaii.com/wp-content/uploads/2023/04/plane.gif");
			background-position: center;
			background-size: 100%;
			position: relative;
			top: 280px;
			left: 20px;
			animation: move 6s linear infinite;
		}
		@keyframes move{
			0%{
				left: 90%;
			}
			100%{
				left: -30px;
			}
		}
		#score{
			position: fixed;
			top: 10px;
			left: 20px;
		}
	</style>
</head>
<body>
  <div class="game-cont">
  	<div class="dino" onclick="addJump()"></div>
  	<div class="block"></div>
  </div>
  <div id="score">0</div>

  <script type="text/javascript">

  	let score=0;
  	let scoreDiv=document.getElementById("score");
  	scoreDiv.innerHTML='Score'+score;

  	function addJump(){
  		let dino=document.getElementsByClassName("dino")[0];
  		if(dino.getAttribute("class")=="dino"){
  			dino.setAttribute("class","dino jump")
  			setTimeout(()=>{
  				dino.setAttribute("class","dino");
  			},1000)
  		}
  	}

  	let gameOver=setInterval(function(){
  		let dino = document.getElementsByClassName("dino")[0];
  		let block=document.getElementsByClassName("block")[0];
  		let dinoDim=parseInt(window.getComputedStyle(dino).getPropertyValue("top"));
  		let blockDim=parseInt(window.getComputedStyle(block).getPropertyValue("left"));
  		scoreDiv.innerHTML=score++;
  		if(blockDim>0 && blockDim<20 &&dinoDim>=120){
  			alert("Game Over"+ score)
  		}
  	},10)
  </script>
</body>
</html>
